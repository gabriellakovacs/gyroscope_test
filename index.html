<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Gyro Javascript Eulars demo -- Asterix Creative</title>
    <style>
      body 
    {
        margin: 0px;
        padding: 0px;
    font-size:60px;
      }
    canvas 
    { 
    margin: 0px;
    width: 100%; 
    height: 100% ;
    position: fixed;
    top:0px;
    z-index: -10;
    } 
    </style>
</head>

<body>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>


<script>
var x = document.getElementById("x");
var y = document.getElementById("y");
var z = document.getElementById("z");


if(window.DeviceMotionEvent){
  window.addEventListener("devicemotion", motion, false);
}else{
  x.innerHTML = "DeviceMotionEvent is not supported";
}

function motion(event){
  
    x.innerHTML = "x: " + event.accelerationIncludingGravity.x - event.acceleration.x;
    y.innerHTML = "y: " + event.accelerationIncludingGravity.y - event.acceleration.y;
    z.innerHTML = "z: " + event.accelerationIncludingGravity.z - event.acceleration.z;
  
}
      
   </script>


</body>
</html>
